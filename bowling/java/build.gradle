apply plugin: 'java'
apply plugin: 'maven'

group = 'org.pivotal.katas'
version = '1.0'

description = """bowling"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
